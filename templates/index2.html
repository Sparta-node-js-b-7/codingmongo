    <style>
      .header {
        float: left;
        display: flex;
        flex-direction: row;

        height: 200px;
        width: 1500px;
        margin: 50px;
        padding: 50px;
        border-radius: 30px;
        border-style: solid;
      }
      .header .small_title {
        border-style: solid;
      }
      .header .logo {
        margin: 0px 0px 0px 30px;
        text-align: justify;
        text-align: center;

        border-radius: 50px;
        border-style: solid;
      }
      .header .team_info_btn {
        margin: 0px 0px 0px 30px;
        border-style: solid;
      }
      .header .team_list_btn {
        margin: 0px 0px 0px 30px;
        border-style: solid;
      }
      .header .cheer_msg {
        margin: 0px 0px 0px 30px;
        border-style: solid;
      }
      .img {
        float: left;
        margin: 0px 0px 0px 30px;
        height: 500px;
        width: 500px;
        border-style: solid;
      }
      .right_area {
        float: left;
        margin: 0px 0px 0px 200px;
        width: 500px;
      }
      .resolve {
        margin: 0px 0px 50px 50px;
        border-style: solid;
        width: 500px;
      }
      .team_desc {
        margin: 0px 0px 0px 50px;
        border-style: solid;
        width: 500px;
      }
      .members_wrap {
        float: left;
        margin: 50px 0px 0px 50px;
      }
      .members_title {
        margin: 0px 0px 0px 0px;
        border-style: solid;
      }
      .team_goal{
        margin: 20px 0px 10px 0px;
        border-style: solid;
      }

      .desc_wrap {
        float: left;
        margin: 50px 0px 0px 50px;
      }
      .members_desc {
        margin: 0px 0px 0px 0px;
        border-style: solid;
      }
      .team_goal_desc {
        margin: 20px 0px 10px 0px;
        border-style: solid;
      }
    </style>
  </head>

    <div class="header">
      <div class="small_title"><h1>코딩몬 GO</h1></div>
